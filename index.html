<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Cirurgias Realizadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    footer {
      color: #555;
      font-size: 0.9rem;
      padding: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      iframe {
        width: 98%;
        height: 60vh;
        margin: 10px 0;
      }

      header {
        padding: 15px;
      }

      footer {
        padding: 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Mutirão de Cirurgias</h1>
  </header>

  <iframe src="https://lookerstudio.google.com/embed/reporting/0ea2c6a5-82a8-44db-a67a-8b695dac43d8/page/b1yYF"
          allowfullscreen
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <footer>
    &copy; 2025 - Análise de Dados
  </footer>
</body>
</html>
